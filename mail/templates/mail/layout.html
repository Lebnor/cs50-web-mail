{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mail{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'mail/styles.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'mail/favicon.ico' %}"/>

        {% block script %}
        {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="mx-auto">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
            <div class="row">
                {% block content %}
                {% endblock %}
            </div>
            <footer class="p-2 row justify-content-around">
                <div>
                    <span class="text-muted">&copy; Liel - cs50 web: mail</span>
                </div>
                <div>
                    <a href="">Github Repository</a>
                </div>
            </footer>
        </div>
        
    </body>
    
</html>
